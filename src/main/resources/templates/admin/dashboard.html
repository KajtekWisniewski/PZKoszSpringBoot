<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
<header th:replace="fragments/navbar.html :: navbar"></header>
<div class="container mt-4">
    <h1 class="mb-4">Admin Dashboard</h1>

    <h2>Users</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td>
                <a th:href="@{/admin/delete/user/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Import Teams</h2>
    <form action="/admin/import/teams" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" accept=".csv" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Import Teams</button>
    </form>

    <h2>Export Teams</h2>
    <a href="/admin/export/teams" class="btn btn-primary">Export Teams to CSV</a>
</div>
</body>
</html>
