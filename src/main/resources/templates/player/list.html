<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Players</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container mt-4">
    <h1>Players</h1>
    <a href="/player/add" class="btn btn-primary mb-3">Add Player</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Team</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td>
                <a th:href="@{/player/{id}(id=${player.id})}" th:text="${player.name}"></a>
            </td>
            <td th:text="${player.position}"></td>
            <td>
                    <span th:if="${player.team != null}">
                        <a th:href="@{/team/{id}(id=${player.team.id})}" th:text="${player.team.name}"></a>
                    </span>
                <span th:if="${player.team == null}" th:text="'No Team'"></span>
            </td>
            <td>
                <a th:href="@{/player/delete/{id}(id=${player.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
