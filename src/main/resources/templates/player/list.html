<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<h1>Players</h1>
<a href="/player/add">Add Player</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Team</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.name}"></td>
        <td th:text="${player.position}"></td>
        <td th:text="${player.team != null ? player.team.name : 'No Team'}"></td>
        <td>
            <a th:href="@{/player/delete/{id}(id=${player.id})}">Delete</a>
        </td>
        <td>
            <form th:action="@{/player/assign/{playerId}/{teamId}(playerId=${player.id}, teamId=${team.id})}" method="post">
                <button type="submit" th:if="${player.team == null}">Assign to Team</button>
            </form>
