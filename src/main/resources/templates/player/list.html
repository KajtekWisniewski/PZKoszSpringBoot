<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<h1>Players</h1>
<a href="/player/add">Add Player</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Team</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td>
            <!-- Link to Player Detail Page -->
            <a th:href="@{/player/{id}(id=${player.id})}" th:text="${player.name}"></a>
        </td>
        <td th:text="${player.position}"></td>
        <td>
            <span th:if="${player.team != null}">
                <a th:href="@{/team/{id}(id=${player.team.id})}" th:text="${player.team.name}"></a>
            </span>
            <span th:if="${player.team == null}" th:text="'No Team'"></span>
        </td>
        <td>
            <a th:href="@{/player/delete/{id}(id=${player.id})}">Delete</a>
        </td>
        <td>
            <!-- Form for assigning to a team can go here -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
