<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}">Match Archive</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${title}">Match Archive</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Team 1</th>
            <th>Score</th>
            <th>Team 2</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td>
                <a th:href="@{/match/{id}(id=${match.id})}" th:text="${#dates.format(match.matchDate, 'yyyy-MM-dd')}"></a>
            </td>
            <td>
                <a th:href="@{/team/{id}(id=${match.team1.id})}" th:text="${match.team1.name}"></a>
            </td>
            <td th:text="${match.team1Score}"></td>
            <td>
                <a th:href="@{/team/{id}(id=${match.team2.id})}" th:text="${match.team2.name}"></a>
            </td>
            <td th:text="${match.team2Score}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/match/schedule" class="btn btn-primary mt-3">View Schedule</a>
</div>
</body>
</html>
