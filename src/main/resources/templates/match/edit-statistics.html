<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Player Statistics</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container mt-4">
    <h1 class="mb-4">Edit Player Statistics</h1>

    <form th:action="@{/match/{matchId}/edit-statistics/{statId}(matchId=${matchId}, statId=${stat.id})}" method="post">
        <!-- Points Scored Input -->
        <div class="form-group">
            <label th:for="'pointsScored_' + ${stat.player.id}" th:text="'Points Scored for ' + ${stat.player.name}"></label>
            <input type="number" class="form-control" th:id="'pointsScored_' + ${stat.player.id}" th:name="pointsScored" th:value="${stat.pointsScored}" required />
        </div>

        <!-- Rebounds Input -->
        <div class="form-group mt-3">
            <label th:for="'rebounds_' + ${stat.player.id}" th:text="'Rebounds for ' + ${stat.player.name}"></label>
            <input type="number" class="form-control" th:id="'rebounds_' + ${stat.player.id}" th:name="rebounds" th:value="${stat.rebounds}" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3">Update Statistics</button>
    </form>

    <!-- Back Button -->
    <a th:href="@{/match/{matchId}/details(matchId=${matchId})}" class="btn btn-secondary mt-3">Back to Match Details</a>
</div>
</body>
</html>
