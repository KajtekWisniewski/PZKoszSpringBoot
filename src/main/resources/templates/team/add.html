<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Add Team</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div class="container mt-4">
  <h1 class="mb-4">Add Team</h1>
  <form th:action="@{/team/add}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" th:value="${team.name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" id="description" name="description" th:value="${team.description}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City:</label>
      <input type="text" id="city" name="city" th:value="${team.city}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
</body>
</html>
