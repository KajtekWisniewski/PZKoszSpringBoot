<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Team</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<h1>Add Team</h1>
<form th:action="@{/team/add}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${team.name}" required>
  <br>
  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:value="${team.description}">
  <br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city" th:value="${team.city}" required>
  <br>
  <button type="submit">Save</button>
</form>
</body>
</html>
