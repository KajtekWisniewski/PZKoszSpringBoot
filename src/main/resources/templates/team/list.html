<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Teams</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container mt-4">
  <h1 class="mb-4">Teams</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>City</th>
      <th>Actions</th>
      <th>Wins</th>
      <th>Losses</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
      <td>
        <a th:href="@{/team/{id}(id=${team.id})}" th:text="${team.name}" class="text-decoration-none"></a>
      </td>
      <td th:text="${team.description}">Description</td>
      <td th:text="${team.city}">City</td>
      <td th:text="${team.wins}">Wins</td>
      <td th:text="${team.losses}">Losses</td>
      <td>
        <a th:href="@{/team/delete/{id}(id=${team.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this team?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a href="/team/add" class="btn btn-primary">Add New Team</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
