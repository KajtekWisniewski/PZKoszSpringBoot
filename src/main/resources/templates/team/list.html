<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Teams</title>
</head>
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<h1>Teams</h1>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>City</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="team : ${teams}">
    <td><a th:href="@{/team/{id}(id=${team.id})}" th:text="${team.name}">Team Name</a></td>
    <td th:text="${team.description}">Description</td>
    <td th:text="${team.city}">City</td>
    <td>
      <a th:href="@{/team/delete/{id}(id=${team.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/team/add">Add New Team</a>
</body>
</html>
